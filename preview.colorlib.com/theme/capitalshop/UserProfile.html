<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }
        .main-body {
            padding: 10px;
        }
        .card {
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
            margin-bottom: 15px;
        }
        .sidebar {
            height: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: .25rem;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
            margin-bottom: 15px;
        }
        .sidebar img {
            width: 80% !important;
            height: auto !important;
        }
        .table th {
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }
        .table td {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="main-body" id="container">
            <!-- بيانات المستخدم ستظهر هنا -->
        </div>
    </div>

    <script>
        async function GetUserData() {
            const UserId = localStorage.getItem("UserId");
            const url = `https://localhost:44332/api/Users/${UserId}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                displayUserData(result);
            } catch (error) {
                console.error('حدث خطأ:', error);
                alert('حدث خطأ أثناء استرجاع بيانات المستخدم.');
            }
        }

        function displayUserData(user) {
            const container = document.getElementById('container');
            container.innerHTML = `
                <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                        <div class="sidebar text-center" id="userSidebar">
                            <div class="d-flex flex-column align-items-center">
                                <img id="userImage" src="${user.image}" alt="Admin">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-3">User Information</h6>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Full Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" id="userName">
                                        ${user.firstName} ${user.lastName}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Username</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" id="userUsername">
                                        ${user.userName}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" id="userEmail">
                                        ${user.email}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Phone</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" id="userPhone">
                                        ${user.phoneNumber}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Address</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary" id="userAddress">
                                        ${user.address}
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a class="btn btn-info" href="EditProfile.html">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        GetUserData();
    </script>
</body>
</html>
