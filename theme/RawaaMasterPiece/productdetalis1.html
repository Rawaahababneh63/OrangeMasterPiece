                                        </div>

                                                    </div>

                                                    </div> 
                                                    <div class="col-lg-6 col-md-6">
                                                        <label for="email">البريد الإلكتروني </label>
                                                        <input id="email" type="text" placeholder="أدخل بريدك الإلكتروني" style="width: 100%; padding: 10px; border: 1px solid #ddd;">
                                                    </div>  
                                                </div>
                                                <button type="submit" style="background-color: #009879; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px;">إرسال</button>
