<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            color: #1a202c;
            background-color: #e2e8f0;
        }
        .main-body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-body">
            <h2>Edit User Profile</h2>
            <form id="editProfileForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="points" class="form-label">Points</label>
                    <input type="number" class="form-control" id="points" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="image">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="UserProfile.html" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script>
        async function loadUserData() {
            const userId = localStorage.getItem("UserId");
            const url = `https://localhost:44332/api/Users/${userId}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const user = await response.json();
                populateForm(user);
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Error loading user data.');
            }
        }

        function populateForm(user) {
            document.getElementById('firstName').value = user.firstName;
            document.getElementById('lastName').value = user.lastName;
            document.getElementById('userName').value = user.userName;
            document.getElementById('email').value = user.email;
            document.getElementById('phoneNumber').value = user.phoneNumber;
            document.getElementById('address').value = user.address;
            document.getElementById('gender').value = user.gender;

        }

        async function saveUserData(event) {
            event.preventDefault();
            const userId = localStorage.getItem("UserId");
            const url = `https://localhost:44332/api/Users/${userId}`;

            const formData = new FormData();
            formData.append('FirstName', document.getElementById('firstName').value);
            formData.append('LastName', document.getElementById('lastName').value);
            formData.append('UserName', document.getElementById('userName').value);
            formData.append('Email', document.getElementById('email').value);
            formData.append('PhoneNumber', document.getElementById('phoneNumber').value);
            formData.append('Address', document.getElementById('address').value);
            formData.append('Gender', document.getElementById('gender').value);
    
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('Image', imageFile);
            }

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                alert('User data updated successfully!');
                window.location.href = 'UserProfile.html'; // العودة إلى صفحة عرض البيانات
            } catch (error) {
                console.error('Error saving user data:', error);
                alert('Error saving user data.');
            }
        }

        document.getElementById('editProfileForm').addEventListener('submit', saveUserData);
        loadUserData(); // تحميل بيانات المستخدم عند تحميل الصفحة
    </script>
</body>
</html>
